<!DOCTYPE html>
<html>
<head>
    <title>Уточнение возраста с CSS стилями</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .container:hover {
            border-color: #a0a0a0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .age-display {
            font-size: 1.5rem;
            color: #3498db;
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #3498db;
            border-radius: 5px;
            background-color: rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
        }

        .age-display:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: scale(1.02);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .instructions {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка возраста</h1>
        <div id="ageDisplay" class="age-display">Ваш возраст появится здесь</div>
        <button onclick="askAge()">Проверить возраст</button>
        <p class="instructions">Нажмите на кнопку, чтобы ввести и подтвердить ваш возраст</p>
    </div>

    <script>
        function askAge() {
            while (true) {
                let age = prompt("Пожалуйста, введите ваш возраст:");
                
                if (age === null) {
                    alert("Вы отменили ввод возраста");
                    return;
                }
                
                age = parseInt(age);
                if (isNaN(age)) {
                    alert("Пожалуйста, введите число!");
                    continue;
                }
                
                // Обновляем отображение возраста на странице
                document.getElementById('ageDisplay').textContent = `Введенный возраст: ${age}`;
                document.getElementById('ageDisplay').style.color = age >= 18 ? '#27ae60' : '#e74c3c';
                
                let isConfirmed = confirm("Вы уверены, что вам " + age + "?");
                
                if (isConfirmed) {
                    document.getElementById('ageDisplay').textContent = `Подтвержденный возраст: ${age}`;
                    document.getElementById('ageDisplay').style.fontWeight = 'bold';
                    document.getElementById('ageDisplay').style.boxShadow = 'inset 0 0 10px rgba(0,0,0,0.1)';
                    return;
                }
            }
        }
    </script>
</body>
</html>
